<!DOCTYPE html>
<html>
    <head>
        <title>Form Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ingresa el nombre de la funcion y su respectivo valor</h1>
        <form action="/hello">
            <label for="function">Funcion:</label><br>
            <input type="text" id="function" name="function" value="factors"><br><br>
            <input type="text" id="value" name="value" value="2"><br><br>
            <input type="button" value="Submit" onclick="loadGetMsg()">
        </form> 
        <div id="getrespmsg"></div>

        <script>
            function loadGetMsg() {
                let nameVar = document.getElementById("function").value;
                let nameVal = document.getElementById("value").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/send?function="+nameVar+ "&"+ "value=" + nameVal);
                xhttp.send();
            }
        </script>
    </body>
</html>
